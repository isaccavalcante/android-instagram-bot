<!DOCTYPE html5>
<html>
  {% include 'header.html' %}
<body>

<h2>Devices</h2>

<table>
    <tr>
      <th>Device ID</th>
      <th>Model</th>
    </tr>
    
    {% for item in devices %}
    <tr>
      {% for key,value in item.items() %}
      <td> {{ key }} </td>
      <td> {{ value }} </td>
      {% endfor %}
    </tr>
    {% endfor %}

  </table>

<h2>Features</h2>
<table>
  <tr>
    <th>Feature</th>
    <th>Description</th>
    <td> Run </td>
  </tr>
  <tr>
    <td> Unfollow All </td>
    <td> Unfollow all current following accounts</td>
    <td> 
      <form action="/run" method="post">
        <input type="hidden" name="feature" value="unfollow_all" />
        <button type="submit" value="Run">Run</button>
     </form>  
    </td>
  </tr>
</table>

</body>
</html>
